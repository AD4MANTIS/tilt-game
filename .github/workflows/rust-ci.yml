# from https://github.com/mpizenberg/elm-test-rs/blob/d9e0c921c986311f80fdfccc7d2cd9502b9a9520/.github/workflows/ci.yml#L9
name: CI

on:
  workflow_dispatch:

jobs:
  build:
    name: Build artifacts
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        build:
          - linux-musl
          - windows
          - macos
          - macos-arm-64
        include:
          - build: linux-musl
            os: ubuntu-latest
            toolchain: stable
            target: x86_64-unknown-linux-musl

          - build: windows
            os: windows-latest
            toolchain: stable
            target: x86_64-pc-windows-msvc

          - build: macos
            os: macos-latest
            toolchain: stable
            target: x86_64-apple-darwin

          - build: macos-arm-64
            os: macos-11
            toolchain: nightly
            target: aarch64-apple-darwin
            cross: true

    steps:
      - name: install musl-tools if musl target
        if: ${{ contains(matrix.target, 'musl') }}
        run: sudo apt install musl-tools

      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.toolchain }}
          target: ${{ matrix.target }}
          override: true

      - name: Download cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/
            target/
          key: ${{ matrix.target }}-build-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ matrix.target }}-build-
            ${{ matrix.target }}-

      - name: Install cross compiler
        if: ${{ matrix.cross }}
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: cross

      - name: Use cross instead of cargo for cross compilation
        if: ${{ matrix.cross }}
        run: cross build --release --target ${{ matrix.target }}

      - uses: actions-rs/cargo@v1
        if: ${{ !matrix.cross }}
        with:
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Compress compiled binary
        if: ${{ !startsWith(matrix.os, 'windows') }}
        run: |
          cd target/${{ matrix.target }}/release
          tar czf tilt-game_${{ matrix.target }}.tar.gz tilt-game

      - uses: actions/upload-artifact@v4
        if: ${{ !startsWith(matrix.os, 'windows') }}
        with:
          name: tilt-game_${{ matrix.target }}.tar.gz
          path: target/${{ matrix.target }}/release/tilt-game_${{ matrix.target }}.tar.gz

      - uses: actions/upload-artifact@v4
        if: ${{ startsWith(matrix.os, 'windows') }}
        with:
          name: tilt-game_${{ matrix.target }}
          path: target/${{ matrix.target }}/release/tilt-game.exe
